<div class="add-project-form">
  <form ng-submit="saveProject()">
      <h3>Add a Project</h3>
      <div class="form-group">
          <label for="summary" col-xs-2>Project Name</label>
          <input type="text" class="form-control" id="name" placeholder="Project Name" ng-model="vm.name">
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
