<div class="dashboard">
  <div class="dashboard__toolbar">
    <button type="button" class="btn btn-primary" ng-click="addProject()">
      <span class="glyphicon glyphicon-plus button-icon"></span>New Project
    </button>
  </div>
  <div class="dashboard__projects">
    <uib-tabset active="active">
      <uib-tab index="$index" ng-repeat="project in projects" heading="{{ project.name }}">
        <project-board vm='project'></project-board>
      </uib-tab>
    </uib>
  </div>
</div>
