<div class="dashboard">
  <div class="toolbar">
    <button type="button" class="btn btn-primary" ng-click="addProject()">
      <span class="glyphicon glyphicon-plus button-icon"></span>Add Project
    </button>
  </div>
  <uib-tabset active="active">
    <uib-tab index="$index" ng-repeat="project in projects" heading="{{ project.name }}">
      <project-board vm='project'></project-board>
    </uib-tab>
  </uib>
</div>
